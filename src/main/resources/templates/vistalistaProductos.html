<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
		
	<table class="table table-bordered table table-dark table-striped ">
		<tr>
			<th>nombre</th>
			<th>codigo</th>
			<th>categoria</th>
			<th>stock</th>
			<th>precio</th>
		</tr>
		
		<tr th:each="producto:${productos}">
			<th th:text="${producto.nombre}"></th>
			<th th:text="${producto.codigoBarras}"></th>
			<th th:text="${producto.categoria}"></th>
			<th th:text="${producto.stock}"></th>
			<th th:text="${producto.precio}"></th>
		</tr>
	</table>
	
	<form th:action="@{/supermercados/nuevoProducto}"
	th:method="GET">
	<input type="submit" value="ingresar un nuevo Producto">
	</form>
</body>
</html>
