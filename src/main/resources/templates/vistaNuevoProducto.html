<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/supermercados/ingresar}" th:object="${producto}"
	th:method="POST">
		<table class="table table-bordered table table-dark table-striped">
			<tr>
				<td>nombre</td>
				<td><input type="text" id="nombre" th:field="${producto.nombre}"></td>
			</tr>
			
			<tr>
				<td>codigo Barras</td>
				<td><input type="text" id="codigoBarras" th:field="${producto.codigoBarras}"></td>
			</tr>
			
			<tr>
				<td>categoria</td>
				<td><input type="text" id="categoria" th:field="${producto.categoria}"></td>
			</tr>
			
			<tr>
				<td>stock</td>
				<td><input type="text" id="stock" th:field="${producto.stock}"></td>
			</tr>
			
			<tr>
				<td>precio</td>
				<th><input type="text" id="precio" th:field="${producto.precio}"></th>
			</tr>
			
		</table>
		
		<input type="submit" value="ingresar">
	</form>
</body>
</html>
